<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f4f4f4, #d9d9d9);
            font-family: 'Roboto', sans-serif;
        }
        .calculator {
            width: 300px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2),
                        -10px -10px 20px rgba(255, 255, 255, 0.9);
            padding: 20px;
        }
        .display {
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2),
                        inset -5px -5px 10px rgba(255, 255, 255, 0.1);
        }
        .button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        .operator {
            background: linear-gradient(145deg, #ff4d4d, #ff1a1a);
            color: white;
        }
        .clear {
            background: linear-gradient(145deg, #ff4d4d, #ff1a1a);
            color: white;
        }
        .button:not(.operator):not(.clear) {
            background: linear-gradient(145deg, #555, #444);
            color: white;
        }
        .button:hover {
            background: linear-gradient(145deg, #666, #555);
        }
        .operator:hover, .clear:hover {
            background: linear-gradient(145deg, #ff3333, #ff1a1a);
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="button-container">
            <button class="button clear" onclick="clearDisplay()">CE</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function calculate() {
            try {
                display.innerText = eval(display.innerText);
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
